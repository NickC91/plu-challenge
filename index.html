<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="./assets/style/style.css" rel="stylesheet">
  <title>PLU PANE CHALLENGE</title>
</head>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Risultato finale: <span id="finalTimer"></span></h5>
        <button onClick="window.location.reload();" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="resultsContainer">
        </div>
      </div>
      <div class="modal-footer">
        <button onClick="window.location.reload();" type="button" class="btn btn-secondary"
          data-dismiss="modal">Reset</button>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row mt-5">
    <div class="col-6">
      <div class="text-center">
        <h1>PLU PANE CHALLENGE</h1>
      </div>
    </div>
    <div class="col-2">
      <h2 style="text-align:center" id="counter">10/10</h2>
    </div>
    <div class="col-1">
      <button type="button" class="btn btn-success" id="start">INIZIA</button>
    </div>
    <div class="col-2">
      <h3 style="text-align:center">
        <span id="minutes">00</span>
        :
        <span id="seconds">00</span>
      </h3>
    </div>
    <div class="col-1">
      <button type="button" class="btn btn-warning" id="reset">RESET</button>
    </div>
  </div>
  <div class="monitor row">
    <div class="col-8">
      <div class="display-value">
        <h2 id="titleBread">...</h2>
      </div>
    </div>
    <div class="col-2">
      <div class="display-value">
        <h2 id="codice-plu">0</h2>
      </div>
    </div>
    <div class="col-5">
      <img id="imgBread" src="" alt="image-bread">
    </div>
    <div class="col-5">
      <div class="input-keys">
        <div class="key key-0">
          <span>Zero</span>
        </div>
        <div class="key key-1">
          <span>1</span>
        </div>
        <div class="key key-2">
          <span>2</span>
        </div>
        <div class="key key-3">
          <span>3</span>
        </div>
        <div class="key key-4">
          <span>4</span>
        </div>
        <div class="key key-5">
          <span>5</span>
        </div>
        <div class="key key-6">
          <span>6</span>
        </div>
        <div class="key key-7">
          <span>7</span>
        </div>
        <div class="key key-8">
          <span>8</span>
        </div>
        <div class="key key-9">
          <span>9</span>
        </div>
      </div>
    </div>
    <div class="col-2">
      <div class="enter">
        <span id="canc">Canc</span>
        <span id="enter">Invio</span>
      </div>
    </div>
  </div>
</div>

<body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
